---
layout: default
---

<div class="home">

  <ul class="post-list">
  {% for post in site.posts %}
    {% if post.categories contains "blogpost" %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} :: {{ post.categories | join: " / " }} </span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>

</div>
